<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Custom Marker</title>
  <style>
    #map{
      width:500px;
      height:500px;
    }
    .custom-marker{
      background:#00FF00;
      width:10px;
      height:10px;
      border-radius:50%;
      cursor:pointer;
    }
    .custom-marker--selected{
      background:#FF0000;
      width:10px;
      height:10px;
      border-radius:50%;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button type="button" id="deselected">選択解除</button>
  <button type="button" id="switch-display">表示/非表示</button>
  <script src="https://maps.googleapis.com/maps/api/js?key="></script>
  <script src="./js/index.js"></script>
</body>
</html>
